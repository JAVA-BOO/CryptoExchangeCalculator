<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Exchange Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calc">
      <div class="calc-body">
        <a href="./dark.html">
          <button class="darkMode">
            Switch to Light Mode
            <img src="./images/darkmode.png" alt="" width="20px" />
          </button>
        </a>

        <div class="calc-content">
          <h1>Crypto Exchange Calculator</h1>
          <div class="calc-work">
            <div class="first">
              <label for="amount">Amount in BTC:</label>
              <input
                type="number"
                placeholder="Enter BTC amount"
                id="amountInBtc"
                value="1"
              />

              <div>
                <select name="" id="cryptos">
                  <option value="btc">Bitcoin (BTC)</option>
                </select>
                <p>1 BTC = 111,225.9 USD</p>
              </div>
            </div>

            <div class="circle">
              <img
                src="./images/arrows-removebg-preview.png"
                alt=""
                width="20px"
              />
            </div>

            <div class="second">
              <!-- <input type="text" readonly name="" class="result" id="result" /> -->
              <div id="result">111, 225.90</div>

              <select name="" id="currency">
                <option value="111225.9">USD</option>
                <option value="163039502.8">NGN</option>
                <option value="95636.46">EUR</option>
              </select>

              <p>1 BTC = 111,225.9 USD</p>

              <button class="button1" onclick="convertToUSD()">
                Calculate
              </button>
            </div>
            <p>Last Updated: October 15, 9:00 PM</p>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script>
    const convertToUSD = () => {
      const inputedBtc = Number(amountInBtc.value);
      const selectedCUR = Number(currency.value);
      //   console.log(selectedUSD);
      //   console.log(selectedUCUR);

      const formular = inputedBtc * selectedCUR;
      result.innerHTML = formular;
    };
  </script>
</html>
